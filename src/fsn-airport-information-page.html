<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="fsn-avwx-metar/fsn-avwx-metar.html">
<link rel="import" href="fsn-icao-notam/fsn-icao-notam.html">

<dom-module id="fsn-airport-information-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <paper-tabs sticky selected="{{page}}" attr-for-selected="name" role="navigation">
      <paper-tab name="info">INFO</paper-tab>
      <paper-tab name="metar">METAR</paper-tab>
      <paper-tab name="taf">TAF</paper-tab>
      <paper-tab name="notam">NOTAM</paper-tab>
      <paper-tab name="charts">CHARTS</paper-tab>
    </paper-tabs>

    <iron-pages selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">

      <div name="info">Work in progress</div>
      <fsn-avwx-metar name="metar" search-value="{{searchValue}}"></fsn-avwx-metar>
      <div name="taf">Work in progress</div>
      <fsn-icao-notam name="notam" search-value="{{searchValue}}"></fsn-icao-notam>
      <div name="charts">Work in progress</div>

    </iron-pages>

  </template>

  <script>
    class FsnAirportInformationPage extends Polymer.Element {
      static get is() { return 'fsn-airport-information-page'; }
    }

    window.customElements.define(FsnAirportInformationPage.is, FsnAirportInformationPage);
  </script>
</dom-module>
